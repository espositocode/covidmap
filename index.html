<!doctype html>
<html lang="en">
<head>
    <title>CovidMap</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="Jonathan Esposito">
    <meta name="description" content="Plot covid cases geographically over time">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        html, body {
            background: #19181a;
            cursor:default;
            overflow: hidden;
            user-select: none;
            width: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            font-family: 'Fira Code', Helvetica, sans-serif;
            color: #c1c0c0;
            font-size: 13px;
        }

        a {
            color: inherit;
        }

        .divider {
            width: 100%;
            height: 1px;
            border-style: solid;
            border-color: #403e41;
            border-width: 2px 0px 0px 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            display: block;
        }

        .right {
            float: right;
        }
    
        #map {
            bottom: 0px;
            left: 0px;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        #notice {
            background: #ffd866;
            bottom: 100px;
            border-radius: 5px;
            border-color: #657b83aa;
            border-width: 0px;
            border-style: solid;
            color: #19181a;
            display: none;
            font-family: 'Fira Code', Helvetica, sans-serif;
            font-size: 13px;
            position: absolute;
            margin: 10px;
            padding: 5px 10px 5px 10px;
            right: 0px;
            text-align: center;
            vertical-align: center;
            z-index: 999;
        }
    
        #notice .arrow {
            float: right;
            font-weight: bold;
            padding-left: 10px;
        }
    
        #timeline {
            background: #19181aaa;
            bottom: 0px;
            height: 100px;
            left: 0px;
            position: absolute;
            right: 0px;
            z-index: 999;
        }

        #timeline .line {
            fill: none;
            opacity: 1;
            stroke-width: 2px;
            z-index: 2;
        }
    
        #timeline .cdline {
            stroke: #ffd866;
        }

        #timeline .vcrline {
            stroke: #403e41;
        }

        #timeline .ndline {
            stroke: #403e41;
        }

        #timeline .overline {
            stroke: #403e41;
        }
   
        #timeline .tick text {
            fill: #c1c0c0;
            font-family: 'Fira Code', Helvetica, sans-serif;
            opacity: 1;
            z-index: 1;
        }
    
        #timeline .tick line {
            display: none;
        }
        
        #timeline .selection {
            fill: #ffd866;
            fill-opacity: 1;
            opacity: 1;
            stroke: none;
            z-index: 1;
        }
    
        #topbar {
            background: #19181aaa;
            font: 13px 'Fira Code', Helvetica, sans-serif;
            color: #c1c0c0; 
            left: 0px;
            padding: 5px 10px 5px 10px;
            position: absolute;
            right: 0px;
            top: 0px;
            z-index: 999;
            height: 45px;
            line-height: 20px;
        }
        
        #topbar .sep {
            padding-left: 5px; 
            padding-right: 5px;
            color: #403e41;
            font-weight: bold;
        }

        #topbar .data {
            display: inline-block;
        }

        #data {
            display: none;
            position: absolute;
            bottom: 100px;
            left: 0px;
            width: 200px;
            background: #19181aaa;
            padding: 5px 10px 5px 10px;
            overflow-y: scroll;
            top: 55px;
            z-index: 999;
            border-color: #fff;
            border-style: solid;
            border-width: 0px 0px 0px 0px;
        }
    
        .leaflet-container {
            background: #221f22;
        }
    
        .leaflet-control-attribution {
            display: none;
        }

        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #ffd866;
            color: #19181a;
        }

        .leaflet-popup-content {
            max-height: 120px;
            overflow-y: scroll;
            font: 13px 'Fira Code', Helvetica, sans-serif;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: #19181a; 
        }

        .leaflet-container a.leaflet-popup-close-button:hover {
            color: #403e41; 
        }

        #cd-title::before {
            content: "Case Density";
        }

        #vcr-title::before {
            content: "Vaccinations Completed Ratio";
        }
   
        #nd-title::before {
            content: "New Deaths";
        }

        #date-wrapper {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            #cd-title::before {
                content: "CD";
            }

            #nd-title::before {
                content: "ND";
            }

            #vcr-title::before {
                content: "VCR";
            }

            #topbar {
                font-size: 12px;
            }
    
            #notice {
                left: 0px;
                padding-left:19px;
                right: 0px;
                width: auto;
            }

            #location-wrapper {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="topbar">
        <span id="loading-wrapper">Loading..</span>
        <span id="date-wrapper">
            <span id="date-begin"></span> - <span id="date-end"></span>
        </span>
        <span id="location-wrapper">
            <span class="sep">|</span>
            <span id="location">United States</span>
        </span>
        <span class="right">CovidMap.org</span></span>
        <br/>
        <span class="right"><a href="about.html"><span class="about">About</a></span></span>
        <span id="cd"><a onmouseout="sourceout('cd')" onmouseover="sourceover('cd')" href="javascript:selectsource('cd')"><span id="cd-title"></span>: <span id="cd-data">-</span></a></span>
        <span class="sep">|</span>
        <span id="nd"><a onmouseout="sourceout('nd')" onmouseover="sourceover('nd')" href="javascript:selectsource('nd')"><span id="nd-title"></span>: <span id="nd-data">-</span></a></span>
        <span class="sep">|</span>
        <span id="vcr"><a onmouseout="sourceout('vcr')" onmouseover="sourceover('vcr')" href="javascript:selectsource('vcr')"><span id="vcr-title"></span>: <span id="vcr-data">-</span></a></span>
    </div>
    <div id="data"></div>
    <div id="timeline"></div>
    <div id="notice">Drag the slider to show changes over time <span class="arrow">&darr;</span></div>
</body>
<script>
    function preventBehavior(e) {
        e.preventDefault(); 
    };
    document.addEventListener("touchmove", preventBehavior, {passive: false});

    const fips = {
        "10": "Delaware",
        "11": "District of Columbia",
        "12": "Florida",
        "13": "Georgia",
        "15": "Hawaii",
        "16": "Idaho",
        "17": "Illinois",
        "18": "Indiana",
        "19": "Iowa",
        "20": "Kansas",
        "21": "Kentucky",
        "22": "Louisiana",
        "23": "Maine",
        "24": "Maryland",
        "25": "Massachusetts",
        "26": "Michigan",
        "27": "Minnesota",
        "28": "Mississippi",
        "29": "Missouri",
        "30": "Montana",
        "31": "Nebraska",
        "32": "Nevada",
        "33": "New Hampshire",
        "34": "New Jersey",
        "35": "New Mexico",
        "36": "New York",
        "37": "North Carolina",
        "38": "North Dakota",
        "39": "Ohio",
        "40": "Oklahoma",
        "41": "Oregon",
        "42": "Pennsylvania",
        "44": "Rhode Island",
        "45": "South Carolina",
        "46": "South Dakota",
        "47": "Tennessee",
        "48": "Texas",
        "49": "Utah",
        "50": "Vermont",
        "51": "Virginia",
        "53": "Washington",
        "54": "West Virginia",
        "55": "Wisconsin",
        "56": "Wyoming",
        "01": "Alabama",
        "02": "Alaska",
        "04": "Arizona",
        "05": "Arkansas",
        "06": "California",
        "08": "Colorado",
        "09": "Connecticut",
        "72": "Puerto Rico",
        "66": "Guam",
        "78": "Virgin Islands",
        "60": "American Samoa"
    }

    const today = new Date()

    const nullbg = '#262427'
    const colors = ['#EFE09B', '#F1c676', '#F2AC54', '#F19140', '#EB7331', '#DF5B2A', '#C74638', '#B73839', '#A12C45', '#80233A', '#671D46', '#45133C']

    var source = "cd";
    var sources = {
        "cd": {
            "title": "Case Density",
            "url": "/data/covidactnow/counties.cd.json",
            "format": "int",
            "adjust": true
        },
        "nd": {
            "title": "New Deaths",
            "url": "/data/covidactnow/counties.nd.json",
            "format": "int",
            "adjust": true
        },
        "vcr": {
            "title": "Vaccinations Completed Ratio",
            "url": "/data/covidactnow/counties.vcr.json",
            "format": "dec",
            "adjust": false
        }
    } 

    // added:
    // - timeline
    // - mean

    var country = null;
    var geoLayer = null;

    var selectedDates = null;
    var selectedRange = [-31, 0];

    var notice = false;
    var mapTargetHovered = null;
    var mapTargetSelected = null;

    var map = L.map('map', {zoomControl: false}).setView([37, -95], 4)
    /*L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: '', 
        maxZoom: 18,
        id: 'espositocode/ckz3j0244000514qk2q3zwu6y',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiZXNwb3NpdG9jb2RlIiwiYSI6ImNreXlqaWFiZzA5cWUybnJtdXhheXh2bXQifQ.WgKbAeSzL4uYV1PlIzjMIw'
    }).addTo(map);*/

    var popup = L.popup();
    map.on('click', onMapClick);

    function datediff(first, second) {
        return Math.round((second - first) / (1000 * 60 * 60 * 24));
    }

    function datedays(days) {
        var date = new Date();
        date.setDate(date.getDate() - days);
        return date;
    }

    function getcolor(value) {
        if (value == null || isNaN(value)) {
            return nullbg;
        }

        return value > .88 ? colors[11] :
               value > .80 ? colors[10] :
               value > .72 ? colors[8] :
               value > .64 ? colors[8] :
               value > .56 ? colors[7] :
               value > .48 ? colors[6] :
               value > .40 ? colors[5] :
               value > .32 ? colors[4] :
               value > .24 ? colors[3] :
               value > .16 ? colors[2] :
               value > .08 ? colors[1] :
                             colors[0];
    }

    function getmean(data) {
        if (!selectedRange || !data) {
            return null;
        }

        if (selectedRange[1] == 0) {
            return d3.mean(data.slice(selectedRange[0]));
        } else {
            return d3.mean(data.slice(selectedRange[0], selectedRange[1]));
        }
    }

    function mouseover(e) {
        mapTargetHovered = e.target;
        e.target.setStyle({
            color: "#fff",
            weight: 2,
            opacity: 1
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            e.target.bringToFront();
        }

        //topbar(e.target.feature.properties);
    }

    function mouseout(e) {
        mapTargetHovered = null;
        geoLayer.resetStyle(e.target);
        topbar();
    }

    function style(feature) {
        var value = null;
        if (feature.properties.data) {
            value = getmean(feature.properties.data)
            if (feature.properties.max) {
                value = value/feature.properties.max
            } else {
                value = value/Math.max(...feature.properties.data)
            }
        }
        return {
            weight: .5, 
            color: "#EFE09B",
            filter: "invert(1)",
            fillColor: getcolor(value),
            opacity: .05,
            fillOpacity: 1
        };
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: mouseover,
            mouseout: mouseout,
        });
    }

    function updatePopup() {
        if (!mapTargetSelected || !selectedRange) {
            return;
        }

        var filtered = null;
        if (selectedRange[1] == 0) {
            filtered = mapTargetSelected.feature.properties["data"].slice(selectedRange[0]);
        } else {
            filtered = mapTargetSelected.feature.properties["data"].slice(selectedRange[0], selectedRange[1]);
        }

        var content = ""
        var d = new Date(selectedDates[0].getTime())
        for (idx in filtered) {
            if (filtered[idx]) {
                var value = filtered[idx]
            } else {
                var value = "-"
            }
            
            content = content + d.toISOString().split('T')[0] + "<span class='right'>" + value + "</span><br/>"
            d.setDate(d.getDate() + 1);
        }
        document.getElementById('data').innerHTML = content
    }

    function onMapClick(e) {
        if (!mapTargetHovered) {
            document.getElementById('data').style.display = "none";
            mapTargetSelected = null;
            topbar()
            return;
        }
        document.getElementById('data').style.display = "block"; 
        mapTargetSelected = mapTargetHovered
        updatePopup()
        topbar()
    }

    function topbar() {
        if (!geoLayer || !selectedDates) {
            // we are still loading data
            return;
        }

        document.getElementById('date-begin').innerHTML = selectedDates[0].toISOString().split('T')[0] 
        document.getElementById('date-end').innerHTML = selectedDates[1].toISOString().split('T')[0]

        if (mapTargetSelected) {
            console.log(mapTargetSelected)
            document.getElementById('location').innerHTML = mapTargetSelected.feature.properties.name + ", " + fips[mapTargetSelected.feature.properties.state]
        } else {
            document.getElementById('location').innerHTML = "United States"
        }

        for (key in sources) {
            var value = "-"
            if (sources[key].mean) {
                if (sources[key]["format"] == "int") {
                    value = Math.round(sources[key].mean)
                } else if (sources[key]["format"] == "dec") {
                    value = sources[key].mean.toFixed(2)
                }
            }
            document.getElementById(key + '-data').innerHTML = value
        }
    };

    function timeline() {
        var margin = { top: 0, right: 0, bottom: 0, left: 0 },
            width = window.innerWidth,
            height = 100

        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        var line = d3.line()
            .x(function (d) { return x(d.x); })
            .y(function (d) { return y(d.y); });
        
        var svg = d3.select("#timeline").append("svg")
            .attr("class", "country")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var clip = svg.append("defs")
            .append("clipPath")
            .attr("id", "rect-clip")
        
        var rect = clip.append("rect")
            .attr("id", "my-rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 0)
            .attr("height", 100);

        for (key in sources) {
            sources[key].timeline = { }
            sources[key].timeline.max = Math.max(...country[key])
            sources[key].timeline.data = []
            var end = true;
            for (idx = country[key].length-1; idx >= 0; idx--) {
                if (end == true && country[key][idx] == null) {
                    continue
                } else {
                    end = false;
                }

                var datay = country[key][idx];
                if (sources[key].adjust) {
                    datay = country[key][idx]/sources[key].timeline.max
                }
                 
                sources[key].timeline.data.push(
                    {
                        "x": datedays(country[key].length - idx),
                        "y": datay
                    }
                )
            };
        }

        var extents = []
        for (key in sources) {
            extents = extents.concat(d3.extent(sources[key]["timeline"]["data"], function (d) {
                return d.x;
            }))
        }
        
        x.domain(d3.extent(extents));
        y.domain([-.35, 1.1])

        var defaultSelection = null;
        if (window.innerWidth > 768) {
            defaultSelection = [x(d3.utcMonth.offset(x.domain()[1], -1)), x.range()[1]];
        } else if (window.innerWidth > 428) {
            defaultSelection = [x(d3.utcMonth.offset(x.domain()[1], -2)), x.range()[1]];
        } else {
            defaultSelection = [x(d3.utcMonth.offset(x.domain()[1], -3)), x.range()[1]];
        }

        function brushed(d) {
            if (!d3.event.selection) {
                d3.select(this).call(brush.move, defaultSelection);
            }

            rect.attr("x", d3.event.selection[0])
                .attr("y", 0)
                .attr("width", d3.event.selection[1]-d3.event.selection[0]);

            selectedDates = d3.event.selection.map(x.invert, x)
            selectedRange = [datediff(today, selectedDates[0]), datediff(today, selectedDates[1])]

            for (key in sources) {
                sources[key]["mean"] = getmean(country[key])
            }

            if (notice) {
                document.getElementById('notice').style.display = 'none';
                notice = true;
            }

            topbar()
            updatePopup()
            if (geoLayer) {
                geoLayer.resetStyle()
            }
        }

        var brush = d3.brushX()
            .extent([[0, 0], [width, height]])
            .on("brush end", brushed)

        svg.append("g")
            .attr("class", "brush")
            .call(brush)
            .call(brush.move, defaultSelection);

        for (key in sources) {
            svg.append("path")
                .data([sources[key]["timeline"]["data"]])
                .attr("class", "line " + key + "line")
                .attr("d", line);
            
            svg.append("path")
                .data([sources[key]["timeline"]["data"]])
                .attr("class", "line overline")
                .attr("clip-path", "url(#rect-clip)")
                .attr("d", line);
        }

        for (key in sources) {
            d3.select("." + key + "line").raise()
            break
        }
        d3.selectAll(".overline").raise()

        svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (height+1) + ")")
            .call(d3.axisTop(x));
        
        document.getElementById('notice').style.display = 'block';
        notice = true;
        topbar()
    }

    function resize() {
        d3.select(".country").remove();
        timeline()
    }

    function sourceover(key) {
        document.getElementById(key).style.color = '#ffd866';

        for (k in sources) {
            if (k == key) {
                d3.select('.' + k + 'line')
                    .style("stroke",'#ffd866')
                    //.style("stroke-width",'3')
                    .raise()
                d3.selectAll('.overline').raise()
            } else {
                d3.select('.' + k + 'line')
                    //.style("stroke-width",'2')
                    .style("stroke",'#403e41')
            }
        }
    }
    
    function sourceout(key) {
        if (key == source) {
            document.getElementById(key).style.color = '#ffd866'; 
        } else {
            document.getElementById(key).style.color = '#c1c0c0';
        }

        for (k in sources) {
            if (k == source) {
                d3.select('.' + k + 'line')
                    .style("stroke",'#ffd866') 
                    //.style("stroke-width",'2')
                    .raise()
                d3.selectAll('.overline').raise()
            } else {
                d3.select('.' + k + 'line')
                    //.style("stroke-width",'2')
                    .style("stroke",'#403e41')
            }
        }
    }
    
    function selectsource(key) {
        source = key
        for (k in sources) {
            if (k == source) {
                document.getElementById(k).style.color = '#ffd866';  
            } else {
                document.getElementById(k).style.color = '#c1c0c0';  
            }
        }
        d3.json(sources[key]["url"], function (data) {
            geoLayer.eachLayer(function(layer) {
                
                if (data[layer.feature.properties.fips]) {
                    layer.feature.properties.data = data[layer.feature.properties.fips][key]
                    layer.feature.properties.max = data[layer.feature.properties.fips].max
                } else {
                    layer.feature.properties.data = []
                    layer.feature.properties.max = null
                }
            });
            geoLayer.resetStyle()
            updatePopup()
        });
    }

    d3.json('/resources/counties.geo.json', function (data) {
        geoLayer = L.geoJson(data, { style: style, onEachFeature: onEachFeature, smoothFactor: .5 }).addTo(map);
        for (key in sources) {
            selectsource(key)
            break;
        }
        topbar()

        // clear loading state
        document.getElementById("loading-wrapper").style.display = "none";
        document.getElementById("date-wrapper").style.display = "inline-block";
    });

    d3.json('/data/covidactnow/country.json', function (data) {
        country = data
        timeline()
    });

    d3.select(window).on('resize', resize);
</script>
</html>
